<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенный ИИ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #chat {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            text-align: left;
            background-color: #fafafa;
        }
        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: #007BFF;
            font-weight: bold;
        }
        .ai {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Улучшенный ИИ</h1>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Напишите что-нибудь...">
        <button id="sendButton">Отправить</button>
    </div>

    <!-- Подключаем TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        // База знаний для ИИ
        let knowledgeBase = {};

        // Контекст разговора
        let conversationContext = [];

        // Функция для обучения ИИ
        function learnFromConversation(userMessage, aiResponse) {
            const words = userMessage.toLowerCase().split(" ");
            words.forEach(word => {
                if (!knowledgeBase[word]) {
                    knowledgeBase[word] = [];
                }
                knowledgeBase[word].push(aiResponse);
            });
            localStorage.setItem("knowledgeBase", JSON.stringify(knowledgeBase)); // Сохраняем в localStorage
        }

        // Функция для генерации ответа с учётом контекста
        function generateResponse(userMessage) {
            const words = userMessage.toLowerCase().split(" ");
            let possibleResponses = [];

            // Поиск ответов на основе ключевых слов
            words.forEach(word => {
                if (knowledgeBase[word]) {
                    possibleResponses = possibleResponses.concat(knowledgeBase[word]);
                }
            });

            // Учёт контекста разговора
            conversationContext.forEach(context => {
                const contextWords = context.toLowerCase().split(" ");
                contextWords.forEach(word => {
                    if (knowledgeBase[word]) {
                        possibleResponses = possibleResponses.concat(knowledgeBase[word]);
                    }
                });
            });

            if (possibleResponses.length > 0) {
                return possibleResponses[Math.floor(Math.random() * possibleResponses.length)];
            } else {
                return "Я ещё не знаю, как на это ответить. Можете объяснить?";
            }
        }

        // Функция для добавления сообщения в чат
        function addMessageToChat(sender, message) {
            const chat = document.getElementById("chat");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<span class="${sender}">${sender}:</span> ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight; // Прокрутка вниз
        }

        // Загрузка базы знаний из localStorage
        if (localStorage.getItem("knowledgeBase")) {
            knowledgeBase = JSON.parse(localStorage.getItem("knowledgeBase"));
        }

        // Обработка отправки сообщения
        document.getElementById("sendButton").addEventListener("click", () => {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessageToChat("user", userMessage);
                conversationContext.push(userMessage); // Добавляем в контекст

                const aiResponse = generateResponse(userMessage);
                addMessageToChat("ai", aiResponse);
                learnFromConversation(userMessage, aiResponse); // Обучение ИИ

                userInput.value = ""; // Очистка поля ввода
            }
        });

        // Обработка нажатия Enter
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });
    </script>
</body>
</html>
