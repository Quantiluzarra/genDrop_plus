<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений по тексту</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #inputText {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: #ffffff;
            margin-bottom: 10px;
        }
        #generateButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #generateButton:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #imageContainer {
            display: none;
            margin-bottom: 20px;
        }
        #generatedImage {
            max-width: 100%;
            border-radius: 5px;
        }
        #downloadButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        #regenerateButton {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #regenerateButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор изображений по тексту</h1>
        <input type="text" id="inputText" placeholder="Введите описание изображения...">
        <button id="generateButton">Сгенерировать</button>
        <div id="loading">Генерация изображения...</div>
        <div id="imageContainer">
            <img id="generatedImage" src="" alt="Сгенерированное изображение">
            <div>
                <button id="downloadButton">Скачать</button>
                <button id="regenerateButton">Сгенерировать другое</button>
            </div>
        </div>
    </div>

    <!-- Подключаем TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Подключаем библиотеку для Stable Diffusion -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/stable-diffusion"></script>

    <script>
        // Инициализация модели Stable Diffusion
        let model;
        async function loadModel() {
            model = await stableDiffusion.StableDiffusion.create();
        }

        // Функция для генерации изображения по тексту
        async function generateImageFromText(text) {
            const imageTensor = await model.generateImage(text);
            const imageUrl = await tf.browser.toPixels(imageTensor);
            return imageUrl;
        }

        // Функция для скачивания изображения
        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            link.click();
        }

        // Обработка нажатия кнопки "Сгенерировать"
        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            if (inputText) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('imageContainer').style.display = 'none';

                const imageUrl = await generateImageFromText(inputText);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('imageContainer').style.display = 'block';

                // Обработка скачивания
                document.getElementById('downloadButton').addEventListener('click', () => {
                    downloadImage(imageUrl, 'generated-image.png');
                });

                // Обработка повторной генерации
                document.getElementById('regenerateButton').addEventListener('click', async () => {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('imageContainer').style.display = 'none';

                    const newImageUrl = await generateImageFromText(inputText);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('generatedImage').src = newImageUrl;
                    document.getElementById('imageContainer').style.display = 'block';
                });
            } else {
                alert('Пожалуйста, введите описание изображения.');
            }
        });

        // Загрузка модели при запуске
        loadModel();
    </script>
</body>
</html>
