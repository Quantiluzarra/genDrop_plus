<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #chat {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            text-align: left;
            background-color: #fafafa;
        }
        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: #007BFF;
            font-weight: bold;
        }
        .ai {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Чат с ИИ</h1>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Напишите что-нибудь...">
        <button id="sendButton">Отправить</button>
    </div>

    <!-- Подключаем TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        // Создаём простую модель нейронной сети
        const model = tf.sequential();
        model.add(tf.layers.dense({ units: 128, inputShape: [100], activation: 'relu' }));
        model.add(tf.layers.dense({ units: 64, activation: 'relu' }));
        model.add(tf.layers.dense({ units: 32, activation: 'relu' }));
        model.add(tf.layers.dense({ units: 16, activation: 'relu' }));
        model.add(tf.layers.dense({ units: 8, activation: 'softmax' }));

        // Компилируем модель
        model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy' });

        // Функция для преобразования текста в числовой вектор
        function textToVector(text) {
            const vector = new Array(100).fill(0);
            for (let i = 0; i < Math.min(text.length, 100); i++) {
                vector[i] = text.charCodeAt(i) / 255; // Нормализация символов
            }
            return vector;
        }

        // Функция для генерации ответа
        function generateResponse(userMessage) {
            const inputVector = textToVector(userMessage);
            const inputTensor = tf.tensor2d([inputVector]);
            const outputTensor = model.predict(inputTensor);
            const outputArray = outputTensor.arraySync()[0];
            const response = outputArray.map(value => String.fromCharCode(Math.round(value * 255))).join("");
            return response;
        }

        // Функция для добавления сообщения в чат
        function addMessageToChat(sender, message) {
            const chat = document.getElementById("chat");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<span class="${sender}">${sender}:</span> ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight; // Прокрутка вниз
        }

        // Обработка отправки сообщения
        document.getElementById("sendButton").addEventListener("click", () => {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessageToChat("user", userMessage);
                const aiResponse = generateResponse(userMessage);
                addMessageToChat("ai", aiResponse);
                userInput.value = ""; // Очистка поля ввода
            }
        });

        // Обработка нажатия Enter
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });
    </script>
</body>
</html>
