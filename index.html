<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений по тексту</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background-color: rgba(45, 45, 45, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        #inputText {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: #ffffff;
            margin-bottom: 10px;
        }
        #generateButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        #generateButton:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
            color: #28a745;
        }
        #progressBar {
            width: 100%;
            height: 10px;
            background-color: #3d3d3d;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }
        #progressBarFill {
            width: 0%;
            height: 100%;
            background-color: #28a745;
            transition: width 0.5s ease;
        }
        #imageContainer {
            display: none;
            margin-bottom: 20px;
        }
        #generatedImage {
            max-width: 100%;
            border-radius: 5px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #downloadButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        #regenerateButton {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #regenerateButton:hover {
            background-color: #c82333;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор изображений по тексту</h1>
        <input type="text" id="inputText" placeholder="Введите описание изображения...">
        <button id="generateButton">Сгенерировать</button>
        <div id="loading">Генерация изображения...</div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="imageContainer">
            <img id="generatedImage" src="" alt="Сгенерированное изображение">
            <div>
                <button id="downloadButton">Скачать</button>
                <button id="regenerateButton">Сгенерировать другое</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Разработано: <a href="https://github.com/AjinCry" target="_blank">AjinCry.Cn X</a>
    </div>

    <!-- Подключаем TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Подключаем библиотеку для Stable Diffusion -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/stable-diffusion"></script>

    <script>
        // Инициализация модели Stable Diffusion
        let model;
        async function loadModel() {
            try {
                model = await stableDiffusion.StableDiffusion.create();
                console.log("Модель загружена!");
            } catch (error) {
                console.error("Ошибка загрузки модели:", error);
                alert("Не удалось загрузить модель. Проверьте подключение к интернету.");
            }
        }

        // Функция для генерации изображения по тексту
        async function generateImageFromText(text) {
            try {
                const totalSteps = 10; // Количество шагов для генерации
                let progress = 0;

                const updateProgress = () => {
                    progress += 1;
                    const percent = (progress / totalSteps) * 100;
                    document.getElementById('progressBarFill').style.width = `${percent}%`;
                };

                const imageTensor = await model.generateImage(text, {
                    progressCallback: updateProgress,
                    steps: totalSteps,
                });

                const canvas = document.createElement('canvas');
                await tf.browser.toPixels(imageTensor, canvas);
                return canvas.toDataURL('image/png');
            } catch (error) {
                console.error("Ошибка генерации изображения:", error);
                alert("Не удалось сгенерировать изображение. Попробуйте ещё раз.");
                return null;
            }
        }

        // Функция для скачивания изображения
        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            link.click();
        }

        // Обработка нажатия кнопки "Сгенерировать"
        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            if (inputText) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('imageContainer').style.display = 'none';

                const imageUrl = await generateImageFromText(inputText);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('progressBar').style.display = 'none';
                if (imageUrl) {
                    document.getElementById('generatedImage').src = imageUrl;
                    document.getElementById('imageContainer').style.display = 'block';

                    // Обработка скачивания
                    document.getElementById('downloadButton').onclick = () => {
                        downloadImage(imageUrl, 'generated-image.png');
                    };

                    // Обработка повторной генерации
                    document.getElementById('regenerateButton').onclick = async () => {
                        document.getElementById('loading').style.display = 'block';
                        document.getElementById('progressBar').style.display = 'block';
                        document.getElementById('imageContainer').style.display = 'none';

                        const newImageUrl = await generateImageFromText(inputText);

                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('progressBar').style.display = 'none';
                        if (newImageUrl) {
                            document.getElementById('generatedImage').src = newImageUrl;
                            document.getElementById('imageContainer').style.display = 'block';
                        }
                    };
                }
            } else {
                alert('Пожалуйста, введите описание изображения.');
            }
        });

        // Загрузка модели при запуске
        loadModel();
    </script>
</body>
</html>
